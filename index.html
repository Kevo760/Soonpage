<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/841c7a5d94.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>

<main>
<div class="website">
  <img src="./images/logo.svg" class="logo">

  <div class="launch">
  <p class="launchtext">We are launching <b>soon!</b></p>

  <p class="subscribe">Subscribe and get notified</p>
  </div>

    <form>

      <input style="order: 1" type="email" id="email" placeholder="You email address..." />
      <button style="order: 3">Notify Me</button>
      <small style="order: 2" class="error">Error</small>

    </form>


  <img src="./images/illustration.png" class="illustration">


</div>

<footer>
  <div class="icons">
    <a href="www.facebook.com" class="fab fa-facebook"></a>
    <a href="www.twitter.com" class="fab fa-twitter"></a>
    <a href="www.instagram.com" class="fab fa-instagram"></a>
  </div>

  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
</footer>

</main>
</body>
</html>
